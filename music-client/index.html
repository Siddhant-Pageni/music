<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./resources/index.css" />
        <script src="./resources/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">Navbar</a>
            <form class="form-inline" id="searchForm">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="search"
                />
                <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    id="searchButton"
                >
                    Search
                </button>
            </form>
            <form class="form-inline" id="loginForm">
                <input
                    class="form-control mr-sm-2"
                    type="text"
                    placeholder="username"
                    aria-label="Username"
                    id="username"
                />
                <input
                    class="form-control mr-sm-2"
                    type="password"
                    placeholder="password"
                    aria-label="Password"
                    id="password"
                />
                <button
                    class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    id="loginButton"
                >
                    Login
                </button>
            </form>
            <button class="btn btn-outline-success" id="logoutButton">
                Logout
            </button>
        </nav>
        <div class="container" id="afterLogin">
            <div class="row" id="allMusic">
                Songs you may like!
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">MusicId</th>
                            <th scope="col">Title</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allMusicTableBody"></tbody>
                </table>
            </div>
            <div class="row" id="Playlist">
                Playlist Here
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">MusicId</th>
                            <th scope="col">Title</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playlistTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="container" id="beforeLogin">
            <div class="row">Welcome to the Music Website! LOGIN to start!</div>
        </div>
        <div class="container playbar" id="playbar">
        </div>
    </body>
</html>
